<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de obras</title>
</head>
<body>
        <header>
            <h1>
                Tablas en HTML
            </h1>
        </header>   
        <main>
            <table border="1" width="100%">

                <!-- CABECERA-->
                <thead>
                    <tr>
                        <th>
                            Título
                        </th>
                        <th>
                            Precio
                        </th>
                        <th>
                            Cantidad
                        </th>
                        <th>
                            Total
                        </th>
                    </tr>
                </thead>

                <!-- DATOS: BODY DE LA TABLA-->
                <tbody>

                    <!-- FILA 1-->
                    <tr>
                        <td>
                            OBRA 1
                        </td>
                        <td>
                            UN MILLON
                        </td>
                        <td>
                            MIL MILLONES
                        </td>
                        <td>
                            UN QUINTILLON
                        </td>
                    </tr>

                    <!-- FILA 2-->
                    <tr>
                        <td>
                            OBRA 2
                        </td>
                        <td>
                            UN PENTABILLON
                        </td>
                        <td>
                            UN QUINTUPLEXACUATRETALLON
                        </td>
                        <td>
                            TODO EL ORO DE LA TIERRA
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <td colspan="4">
                        El conocimiento de estas obras no puede ser leído todavía por ojos humanos y sus contenidos interpretados por la mente
                    </td>
                </tfoot>
            </table>
        </main>
        
        <a href="../index.html">Volver</a>
</body>
</html>
